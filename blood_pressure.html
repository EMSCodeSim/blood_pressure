<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Pressure Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f8ff;
    }
    svg {
      margin-top: 20px;
    }
    label {
      margin: 10px;
      font-size: 18px;
    }
    #needle {
      transition: transform 0.05s linear;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Blood Pressure Cuff Simulation</h1>

  <label>
    Systolic: <input type="number" id="sys" value="120" min="50" max="200">
  </label>
  <label>
    Diastolic: <input type="number" id="dia" value="80" min="30" max="150">
  </label>
  <br>
  <button onclick="startSimulation()">Start Simulation</button>

  <!-- SVG DIAL -->
  <svg id="bpDial" width="300" height="300" viewBox="0 0 300 300">
    <!-- Outer Circle -->
    <circle cx="150" cy="150" r="140" fill="#f9f9f9" stroke="#999" stroke-width="3"/>

    <!-- Tick Marks -->
    <g id="ticks">
      <!-- Major ticks -->
      <!-- 0 to 160 mmHg every 20 degrees -->
      <line x1="150" y1="10" x2="150" y2="30" stroke="black" stroke-width="2" transform="rotate(0,150,150)"/>
      <line x1="150" y1="10" x2="150" y2="30" stroke="black" stroke-width="2" transform="rotate(20,150,150)"/>
      <line x1="150" y1="10" x2="150" y2="30" stroke="black" stroke-width="2" transform="rotate(40,150,150)"/>
      <line x1="150" y1="10" x2="150" y2="30" stroke="black" stroke-width="2" transform="rotate(60,150,150)"/>
      <line x1="150" y1="10" x2="150" y2="30" stroke="black" stroke-width="2" transform="rotate(80,150,150)"/>
      <line x1="150" y1="10" x2="150" y2="30" stroke="black" stroke-width="2" transform="rotate(100,150,150)"/>
      <line x1="150" y1="10" x2="150" y2="30" stroke="black" stroke-width="2" transform="rotate(120,150,150)"/>
      <line x1="150" y1="10" x2="150" y2="30" stroke="black" stroke-width="2" transform="rotate(140,150,150)"/>
      <line x1="150" y1="10" x2="150" y2="30" stroke="black" stroke-width="2" transform="rotate(160,150,150)"/>
    </g>

    <!-- Labels -->
    <text x="150" y="45" text-anchor="middle" font-size="14">0</text>
    <text x="210" y="70" text-anchor="middle" font-size="14">40</text>
    <text x="250" y="140" text-anchor="middle" font-size="14">80</text>
    <text x="240" y="200" text-anchor="middle" font-size="14">120</text>
    <text x="180" y="250" text-anchor="middle" font-size="14">160</text>

    <!-- Needle -->
    <line id="needle" x1="150" y1="150" x2="150" y2="30" stroke="red" stroke-width="4" transform="rotate(0,150,150)" />

    <!-- Center Pivot -->
    <circle cx="150" cy="150" r="8" fill="#333" />
  </svg>

  <!-- Heartbeat Sound -->
  <audio id="heartbeat" src="https://upload.wikimedia.org/wikipedia/commons/4/45/Heartbeat.ogg" preload="auto"></audio>

  <script>
    function bpToAngle(bp) {
      const maxBP = 160;
      const maxAngle = 160; // degrees of rotation
      return (bp / maxBP) * maxAngle;
    }

    function updateNeedle(bp) {
      const angle = bpToAngle(bp);
      const needle = document.getElementById('needle');
      needle.setAttribute("transform", `rotate(${angle},150,150)`);
    }

    function startSimulation() {
      const sys = parseInt(document.getElementById('sys').value);
      const dia = parseInt(document.getElementById('dia').value);
      let currentBP = 160;
      const heartbeat = document.getElementById('heartbeat');

      // Stop any existing playback
      heartbeat.pause();
      heartbeat.currentTime = 0;

      const interval = setInterval(() => {
        updateNeedle(currentBP);

        if (currentBP === sys) {
          heartbeat.play();
        }
        if (currentBP === dia) {
          heartbeat.pause();
          heartbeat.currentTime = 0;
        }

        currentBP--;
        if (currentBP < 0) {
          clearInterval(interval);
        }
      }, 50);
    }
  </script>
</body>
</html>
