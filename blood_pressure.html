<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Pressure Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    label {
      font-size: 18px;
      margin: 10px;
    }
    input {
      width: 60px;
      font-size: 18px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #needle {
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>

  <h1>Blood Pressure Cuff Simulator</h1>

  <label>Systolic:
    <input type="number" id="sys" value="120" min="50" max="250">
  </label>
  <label>Diastolic:
    <input type="number" id="dia" value="80" min="30" max="200">
  </label>
  <br>
  <button onclick="startSimulation()">Start Simulation</button>

  <!-- SVG Dial -->
  <svg id="bpDial" width="300" height="300" viewBox="0 0 300 300">
    <circle cx="150" cy="150" r="140" fill="#fdfdfd" stroke="#333" stroke-width="4"/>

    <!-- Major Ticks -->
    <g id="ticks">
      <!-- Major tick marks (20 mmHg steps) -->
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(-135,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(-108,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(-81,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(-54,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(-27,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(0,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(27,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(54,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(81,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(108,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(135,150,150)"/>
    </g>

    <!-- Minor Ticks -->
    <g id="minorTicks">
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(-121.5,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(-94.5,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(-67.5,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(-40.5,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(-13.5,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(13.5,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(40.5,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(67.5,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(94.5,150,150)"/>
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(121.5,150,150)"/>
    </g>

    <!-- Labels -->
    <text x="150" y="285" text-anchor="middle" font-size="14">0</text>
    <text x="65" y="255" text-anchor="middle" font-size="14">40</text>
    <text x="30" y="180" text-anchor="middle" font-size="14">80</text>
    <text x="45" y="100" text-anchor="middle" font-size="14">120</text>
    <text x="100" y="45" text-anchor="middle" font-size="14">160</text>
    <text x="190" y="45" text-anchor="middle" font-size="14">200</text>
    <text x="255" y="100" text-anchor="middle" font-size="14">240</text>
    <text x="270" y="180" text-anchor="middle" font-size="14">280</text>
    <text x="235" y="255" text-anchor="middle" font-size="14">300</text>

    <!-- Needle -->
    <line id="needle" x1="150" y1="150" x2="150" y2="30" stroke="red" stroke-width="4" transform="rotate(-135,150,150)" />

    <!-- Center -->
    <circle cx="150" cy="150" r="6" fill="#333" />
  </svg>

  <!-- Heartbeat Audio -->
  <audio id="heartbeat" src="https://upload.wikimedia.org/wikipedia/commons/4/45/Heartbeat.ogg" preload="auto"></audio>

  <script>
    function bpToAngle(bp) {
      return ((bp / 300) * 270) - 135;
    }

    function updateNeedle(bp) {
      const angle = bpToAngle(bp);
      const needle = document.getElementById('needle');
      needle.setAttribute('transform', `rotate(${angle},150,150)`);
    }

    function startSimulation() {
      const sys = parseInt(document.getElementById('sys').value);
      const dia = parseInt(document.getElementById('dia').value);
      let pressure = 300;

      const heartbeat = document.getElementById('heartbeat');
      heartbeat.pause();
      heartbeat.currentTime = 0;

      const interval = setInterval(() => {
        updateNeedle(pressure);

        if (pressure === sys) {
          heartbeat.loop = true;
          heartbeat.play();
        }

        if (pressure === dia) {
          heartbeat.pause();
          heartbeat.currentTime = 0;
        }

        pressure--;
        if (pressure < 0) {
          clearInterval(interval);
          heartbeat.pause();
        }
      }, 40);
    }
  </script>

</body>
</html>
