<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blood Pressure Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    label {
      font-size: 18px;
      margin: 10px;
    }
    input {
      width: 60px;
      font-size: 18px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #needle {
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>

  <h1>Blood Pressure Cuff Simulator</h1>

  <label>Systolic:
    <input type="number" id="sys" value="120" min="50" max="250">
  </label>
  <label>Diastolic:
    <input type="number" id="dia" value="80" min="30" max="200">
  </label>
  <br>
  <button onclick="startSimulation()">Start Simulation</button>

  <svg id="bpDial" width="300" height="300" viewBox="0 0 300 300">
    <circle cx="150" cy="150" r="140" fill="#fdfdfd" stroke="#333" stroke-width="4"/>
    
    <!-- Major Ticks every 30 degrees (every 30 mmHg) -->
    <g id="majorTicks">
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(-135,150,150)" />
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(-105,150,150)" />
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(-75,150,150)" />
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(-45,150,150)" />
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(-15,150,150)" />
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(15,150,150)" />
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(45,150,150)" />
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(75,150,150)" />
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(105,150,150)" />
      <line x1="150" y1="20" x2="150" y2="35" stroke="black" stroke-width="2" transform="rotate(135,150,150)" />
    </g>

    <!-- Minor Ticks -->
    <g id="minorTicks">
      <!-- Midpoints between major ticks -->
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(-120,150,150)" />
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(-90,150,150)" />
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(-60,150,150)" />
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(-30,150,150)" />
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(0,150,150)" />
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(30,150,150)" />
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(60,150,150)" />
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(90,150,150)" />
      <line x1="150" y1="20" x2="150" y2="28" stroke="black" stroke-width="1" transform="rotate(120,150,150)" />
    </g>

    <!-- Labels -->
    <text x="150" y="285" text-anchor="middle" font-size="14">0</text>
    <text x="55" y="250" text-anchor="middle" font-size="14">60</text>
    <text x="25" y="170" text-anchor="middle" font-size="14">120</text>
    <text x="60" y="80" text-anchor="middle" font-size="14">180</text>
    <text x="150" y="35" text-anchor="middle" font-size="14">240</text>
    <text x="240" y="80" text-anchor="middle" font-size="14">300</text>

    <!-- Needle -->
    <line id="needle" x1="150" y1="150" x2="150" y2="30" stroke="red" stroke-width="4" transform="rotate(-135,150,150)" />
    <circle cx="150" cy="150" r="6" fill="#333" />
  </svg>

  <script>
    let beatIntervalID = null;

    function bpToAngle(bp) {
      return ((bp / 300) * 270) - 135;
    }

    function updateNeedle(bp) {
      const angle = bpToAngle(bp);
      document.getElementById('needle').setAttribute('transform', `rotate(${angle},150,150)`);
    }

    function playBeat() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.frequency.value = 660;
      gain.gain.setValueAtTime(1, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
      osc.connect(gain).connect(ctx.destination);
      osc.start(ctx.currentTime);
      osc.stop(ctx.currentTime + 0.1);
    }

    function startHeartbeatLoop() {
      if (beatIntervalID) clearInterval(beatIntervalID);
      beatIntervalID = setInterval(() => {
        playBeat();
      }, 800); // ~75 BPM
    }

    function stopHeartbeatLoop() {
      if (beatIntervalID) {
        clearInterval(beatIntervalID);
        beatIntervalID = null;
      }
    }

    function startSimulation() {
      const sys = parseInt(document.getElementById('sys').value);
      const dia = parseInt(document.getElementById('dia').value);
      let pressure = 300;

      stopHeartbeatLoop();
      updateNeedle(pressure);

      const interval = setInterval(() => {
        updateNeedle(pressure);

        if (pressure === sys) {
          startHeartbeatLoop();
        }

        if (pressure === dia) {
          stopHeartbeatLoop();
        }

        pressure--;
        if (pressure < 0) {
          clearInterval(interval);
          stopHeartbeatLoop();
        }
      }, 40);
    }
  </script>

</body>
</html>
