<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BP Simulator (0 to 280)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    label {
      font-size: 18px;
      margin: 10px;
    }
    input {
      width: 60px;
      font-size: 18px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #needle {
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>

  <h1>Blood Pressure Cuff Simulator</h1>

  <label>Systolic:
    <input type="number" id="sys" value="120" min="50" max="250">
  </label>
  <label>Diastolic:
    <input type="number" id="dia" value="80" min="30" max="200">
  </label>
  <br>
  <button onclick="startSimulation()">Start Simulation</button>

  <svg id="bpDial" width="300" height="300" viewBox="0 0 300 300">
    <!-- Outer Dial -->
    <circle cx="150" cy="150" r="140" fill="#fdfdfd" stroke="#333" stroke-width="4"/>

    <!-- Major Ticks every 40 mmHg -->
    <g id="majorTicks">
      <line x1="150" y1="20" x2="150" y2="40" stroke="black" stroke-width="2" transform="rotate(-135,150,150)" />
      <line x1="150" y1="20" x2="150" y2="40" stroke="black" stroke-width="2" transform="rotate(-90,150,150)" />
      <line x1="150" y1="20" x2="150" y2="40" stroke="black" stroke-width="2" transform="rotate(-45,150,150)" />
      <line x1="150" y1="20" x2="150" y2="40" stroke="black" stroke-width="2" transform="rotate(0,150,150)" />
      <line x1="150" y1="20" x2="150" y2="40" stroke="black" stroke-width="2" transform="rotate(45,150,150)" />
      <line x1="150" y1="20" x2="150" y2="40" stroke="black" stroke-width="2" transform="rotate(90,150,150)" />
      <line x1="150" y1="20" x2="150" y2="40" stroke="black" stroke-width="2" transform="rotate(135,150,150)" />
    </g>

    <!-- Minor Ticks every 20 mmHg -->
    <g id="minorTicks">
      <line x1="150" y1="20" x2="150" y2="30" stroke="black" stroke-width="1" transform="rotate(-112.5,150,150)" />
      <line x1="150" y1="20" x2="150" y2="30" stroke="black" stroke-width="1" transform="rotate(-67.5,150,150)" />
      <line x1="150" y1="20" x2="150" y2="30" stroke="black" stroke-width="1" transform="rotate(-22.5,150,150)" />
      <line x1="150" y1="20" x2="150" y2="30" stroke="black" stroke-width="1" transform="rotate(22.5,150,150)" />
      <line x1="150" y1="20" x2="150" y2="30" stroke="black" stroke-width="1" transform="rotate(67.5,150,150)" />
      <line x1="150" y1="20" x2="150" y2="30" stroke="black" stroke-width="1" transform="rotate(112.5,150,150)" />
    </g>

    <!-- Labels (0 at top left, 280 at bottom right) -->
    <text x="40" y="240" font-size="14">0</text>
    <text x="40" y="80" font-size="14">80</text>
    <text x="150" y="40" text-anchor="middle" font-size="14">160</text>
    <text x="255" y="80" font-size="14">240</text>
    <text x="250" y="250" font-size="14">280</text>

    <!-- Needle -->
    <line id="needle" x1="150" y1="150" x2="150" y2="30" stroke="red" stroke-width="4" transform="rotate(-135,150,150)" />
    <circle cx="150" cy="150" r="6" fill="#333" />
  </svg>

  <script>
    let beatIntervalID = null;

    function bpToAngle(bp) {
      const maxBP = 280;
      return ((bp / maxBP) * 270) - 135;
    }

    function updateNeedle(bp) {
      const angle = bpToAngle(bp);
      document.getElementById('needle').setAttribute('transform', `rotate(${angle},150,150)`);
    }

    function playBeat() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.frequency.value = 660;
      gain.gain.setValueAtTime(1, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
      osc.connect(gain).connect(ctx.destination);
      osc.start(ctx.currentTime);
      osc.stop(ctx.currentTime + 0.1);
    }

    function startHeartbeatLoop() {
      if (beatIntervalID) clearInterval(beatIntervalID);
      beatIntervalID = setInterval(() => {
        playBeat();
      }, 800); // ~75 BPM
    }

    function stopHeartbeatLoop() {
      if (beatIntervalID) {
        clearInterval(beatIntervalID);
        beatIntervalID = null;
      }
    }

    function startSimulation() {
      const sys = parseInt(document.getElementById('sys').value);
      const dia = parseInt(document.getElementById('dia').value);
      let pressure = 0;

      stopHeartbeatLoop();
      updateNeedle(pressure);

      const interval = setInterval(() => {
        updateNeedle(pressure);

        if (pressure === sys) {
          startHeartbeatLoop();
        }

        if (pressure === dia) {
          stopHeartbeatLoop();
        }

        pressure++;
        if (pressure > 280) {
          clearInterval(interval);
          stopHeartbeatLoop();
        }
      }, 40); // 40ms per step
    }
  </script>

</body>
</html>
